
<section class="login-form-section">
    <div class="container ">
      <h3 class="text-center mt-2" id="head">File Description </h3>

        <div class="d-flex justify-content-center ">
        <div class="card mt-2 text-center">
          <div class="card-header"style="background-color: #4e4d4d; color: white;">
            File Description 
          </div>
          <div class=" mt-3 text-center">  
            <img class="card-img-top"  [src]="testUrl"  alt="Card image cap" style="width: 30%;">
          </div>
            <div class="card-body">
              <h5 class="card-title">{{view.documentTitle}}</h5>
              <h1 class="card-text">{{view.documentDescription}}</h1>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
            <div class="d-flex justify-content-center ">
            <button type="submit " class="btn btn-outline-dark m-2" routerLink="/home" routerLinkActive="active"> Back </button>

            <button type="submit " id="print" class="btn btn-danger m-2"  (click)="onPrint()"> Print </button>
            </div>
          </div>
        </div>
    </div>
</section>
