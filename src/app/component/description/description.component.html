
<section class="login-form-section">
    <div class="container ">
        <div class="d-flex justify-content-center ">
        <div class="card mt-5">
            <img class="card-img-top"  [src]="testUrl"  alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{view.documentTitle}}</h5>
              <h1 class="card-text">{{view.documentDescription}}</h1>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
            <div class="d-flex justify-content-center ">
            <button type="submit " class="btn btn-outline-dark m-2" routerLink="/home" routerLinkActive="active"> Back </button>

            <button type="submit " id="print" class="btn btn-danger m-2"  (click)="onPrint()"> Print </button>
            </div>
          </div>
        </div>
    </div>
</section>
